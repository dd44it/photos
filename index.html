<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Photos</title>
</head>
<body>
    
    <header class="header d-flex">
        <div class="container-fluid custom-container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <nav>
                        <ul class="nav justify-content-start">
                            <li><a href="" class="nav-link p-0 fw-bold active">Photos</a></li>
                            <li><a href="" class="nav-link p-0 ms-4 ">Videos</a></li>
                            <li><a href="" class="nav-link p-0 ms-4">Podcasts</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-9">
                            <form class="d-flex" role="search">
                                <div class="input-group search-wrapper">
                                    <span class="input-group-text  bg-transparent" id="basic-addon1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                                        </svg>
                                    </span>
                                    <input type="search" class="form-control bg-transparent ps-0 search-input" aria-label="Search" placeholder="Search for anything..." >
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 p-0 d-flex justify-content-end">
                            <div class="dropdown me-1">
                                <button class="btn btn-transparent dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Ukrainian</a></li>
                                    <li><a class="dropdown-item" href="#">Italian</a></li>
                                    <li><a class="dropdown-item" href="#">Polish</a></li>
                                </ul>
                            </div>
                            <button class="btn btn-transparent">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main mt-5">
        <div class="container-fluid custom-container">
            <div class="row flex-grow-sm-1 flex-grow-0">
                <div class="col-md-3">
                    <aside class="aside">
                        <div class="sticky-top">
                            <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncat">
                                <li>
                                    <a href="" class="nav-link d-flex active">
                                        <i class="bi bi-photo me-2 fs-5"></i>
                                        <span class="d-none d-sm-inline">All photos</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="nav-link d-flex">
                                        <i class="bi bi-smile me-2 fs-5"></i>
                                        <span class="d-none d-sm-inline">Selfies</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="nav-link d-flex">
                                        <i class="bi bi-recant me-2 fs-5"></i>
                                        <span class="d-none d-sm-inline">Recent</span>

                                    </a>
                                </li>
                                <li>
                                    <a href="" class="nav-link d-flex">
                                        <i class="bi bi-trash me-2 fs-5"></i>
                                        <span class="d-none d-sm-inline">Deleted</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </aside>
                </div>
                <div class="col-md-9">
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
